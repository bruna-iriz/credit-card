spring.datasource.url=jdbc:mysql://localhost/db_api?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.properties.hibernate.naming_strategy=org.hibernate.cfg.ImprmovedNamingStrategy
spring.jpa.hibernate.ddl-auto=update

spring.mvc.throw-exception-if-no-handler-found=true

#BugFix config do Springfox vs MVC
spring.mvc.pathmatch.matching-strategy=ant-path-matcher

#Flyway
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

#Jackson
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-ignored-properties=true
